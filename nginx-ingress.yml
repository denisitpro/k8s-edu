apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: alfa.beta-82.win
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: service-nginx
                port:
                  number: 80
            path: /
    - host: beta.beta-82.win
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: service-python
                port:
                  number: 8080
            path: /

